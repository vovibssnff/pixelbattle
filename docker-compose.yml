version: '3'

services:
  redis:
    image: redis:latest
    restart: unless-stopped
    # volumes:
    #   - redis_data:/data
      # - /path/to/local/d–∞ta:/root/redisfmt.Sscanf(os.Getenv("CANVAS_HEIGTH"), "%d", canvas_height)
      # - ./redis/redis.conf:/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=redis
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  backend:
    build: ./pb_backend
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PSW=redis
      - REDIS_HISTORY=2
      - REDIS_TIMER=1
      - CANVAS_HEIGHT=250
      - CANVAS_WIDTH=500
    depends_on:
      - redis

  frontend:
    build: ./pb_frontend
    command: npm run serve
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ./pb_frontend/src:/usr/src/app/src
    depends_on:
      - backend
      - redis

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
      - redis
