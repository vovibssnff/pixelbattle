version: '3'

services:
  redis:
    image: redis:latest
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    volumes:
      - ./redis/redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=redis
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  backend:
    build: ./pb_backend
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PSW=redis
      - REDIS_HISTORY=2
      - REDIS_TIMER=1
      - CANVAS_HEIGHT=250
      - CANVAS_WIDTH=500
    depends_on:
      - redis

  frontend:
    build: ./pb_frontend
    command: npm run serve
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ./pb_frontend/src:/usr/src/app/src
    depends_on:
      - backend
      - redis

  nginx:
    image: nginx:stable-alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/cert/megapixelbattle.crt:/etc/nginx/ssl/megapixelbattle.crt
      - ./nginx/cert/megapixelbattle.key:/etc/nginx/ssl/megapixelbattle.key
    depends_on:
      - backend
      - frontend
      - redis
