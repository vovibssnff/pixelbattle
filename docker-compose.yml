version: '3'

services:
  redis:
    image: redis:latest
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    volumes:
      - ./redis/redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=redis
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  backend:
    build: ./pb_backend
    restart: unless-stopped
    env_file:
      - ./pb_backend/app.env
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--log.level=info"

  grafana:
    image: grafana/grafana-enterprise
    restart: unless-stopped
    environment:
      - GF_LOG_LEVEL=error

  nginx:
    build: ./pb_frontend
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./pb_frontend/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./pb_frontend/nginx/cert/megapixelbattle.crt:/etc/nginx/ssl/megapixelbattle.crt
      - ./pb_frontend/nginx/cert/megapixelbattle.key:/etc/nginx/ssl/megapixelbattle.key
      - ./pb_frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - redis
      - grafana
